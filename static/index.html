<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Image Generator</h1>
    
    <div class="container">
        <div class="image-section">
            <div id="image-container">
                <!-- Image will be displayed here -->
            </div>
            <!-- Progress bar -->
            <progress id="image-generation" value="0" max="100"></progress>
        </div>
        
        <div class="controls-section">
            <form id="image-generator-form">
                <label for="text-prompt">Text Prompt:</label>
                <textarea id="text-prompt" name="text-prompt"></textarea>
                
                <label for="inference-steps">Inference Steps:</label>
                <input type="number" id="inference-steps" name="inference-steps" min="1" value="50">
                
                <label for="seed">Seed:</label>
                <input type="number" id="seed" name="seed" min="1" value="22">
                
                <label for="guidance_scale">Guidance scale:</label>
                <input type="number" id="guidance_scale" name="guidance_scale" min="0" value="7.5" step="0.01">
                
                <label for="model-id">Model:</label>
                <select id="model-id" name="model-id"></select>
                
                <label for="scheduler-id">Scheduler:</label>
                <select id="scheduler-id" name="scheduler-id"></select>
                
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" value="768">
                
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" value="768">
                
                <button type="submit">Generate Image</button>
            </form>
        </div>
    </div>
</body>
</html>
